name: Publish Package to Nuget

on:
  create:
    tags:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack -p:PackageId=CommandCore -p:Version=${GITHUB_REF#refs/*/} -p:Authors="Tarik Guney" --no-restore -c Release
    - name: Publish to Nuget
      run: dotnet nuget push CommandCore.${GITHUB_REF#refs/*/}.nupkg -k ${{secrets.NUGETAPIKEY}} -s https://api.nuget.org/v3/index.json

